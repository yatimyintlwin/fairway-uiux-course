<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Box Model</title>
    <style>
      div {
        /* 
            w   +   b   +   p   +   m
            480 + (4+4) +(20+20) + (10+10) = 468px
            */
        width: 480px;
        border: 4px solid green;
        padding: 20px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>CSS - Box Model</h1>
    <div>Content + Border + Margin + Padding</div>
  </body>
</html>
