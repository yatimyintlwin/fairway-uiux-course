<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min Max Unit</title>
    <style>
      body {
        margin: 0;
      }
      .min-max {
        border: 4px solid #000;
        padding: 20px;
        margin-bottom: 50px;
      }
      .min {
        min-width: 800px; /* 800px aboce -> %  */
      }
      .max {
        max-width: 800px; /* 0-800px (%) */
      }
    </style>
  </head>
  <body>
    <div class="min-max min">min-width 800px - Responsive</div>
    <div class="min-max max">max-width 800px - Responsive</div>
  </body>
</html>
